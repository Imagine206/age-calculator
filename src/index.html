<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3cfd7f0753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <main id="home">
        <div class="container">
            <div class="input-container">
                <div class="day-content userInput">
                    <label for="">DAY</label>
                    <input id="inputDay" type="number" placeholder="DD">
                    <p id="errorMessage">This field is required</p>
                </div>
                <div class="month-content userInput">
                    <label for="">MONTH</label>
                    <input id="inputMonth" type="number" placeholder="MM">
                    <p id="errorMessage">fff</p>
                </div>
                <div class="year-content userInput">
                    <label for="">YEAR</label>
                    <input id="inputYear" type="number" placeholder="YYYY">
                    <p id="errorMessage">This field is required</p>
                </div>
            </div>
            <div class="mid">
                <hr>
                <i class="fa-solid fa-angles-down"></i>
            </div>

            <div class="output-display">
                <div>
                    <span class="dash" id="years">28</span><h1>Years</h1>
                </div>
                <div>
                    <span class="dash" id="months">--</span><h1>Months</h1>
                </div>
                <div>
                    <span class="dash" id="days">--</span><h1>Days</h1>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
